
<div class="row">
    <div class="card-text" *ngFor="let gif of resultados" 
        class="col-md-4 col-sm-6">
        <div class="card">
            <img 
                [src]=" gif.images.downsized_medium.url " 
                [alt]="gif.title"
                class="card-img-top animate__animated animate__bounce"
            >
            <div class="card-body">                
                <p>
                    {{gif.title}}               
                </p>
            </div>
        </div>
    </div>
</div>
